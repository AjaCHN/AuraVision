    <meta name="description" content="Transform live audio into stunning, real-time generative art powered by Gemini AI.">
    <meta name="theme-color" content="#000000">

    <!-- Tailwind Play CDN for Instant Preview -->

    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',

            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
